<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
    <link href="/stopwatch/stopwatch.css" rel="stylesheet" type="text/css">
</head>
<body>
        <h1 style="background-color :cadetblue;">Timer Machine</h1>
        <table>
          <tr>
            <td>
              <div id="t" style="background: darkorange;font-size: 50px; border-radius: 30%; text-align: center;"> 
                <span id="time">00:00</span>
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <input type="text" name="" id="in">
              <input type="submit" value="start" onclick="start()">
            </td>
          </tr>
        </table>
     
    <script src="/stopwatch/stopwatch.js"></script>
</body>
</html>
